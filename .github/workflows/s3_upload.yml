name: Github Actions S3 Deploy

env:
  AWS_REGION_NAME : "us-east-2"

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the dev branch
  push:
    branches: [ dashboard-dev ]
  pull_request:
    branches: [ dev ]
  schedule:
    - cron: '* * * * *'  # every minute

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        
      - name: Test AWS cli installation
        run: aws --version
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_TEST_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_TEST_SECRET_KEY }}
          region: ${{ env.AWS_REGION_NAME }}
          
      - name: Deploy score files to S3 bucket
        run: |
          make deploy
        
        
        
        